{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h1 class="m-5 text-primary">Quoted</h1>
    <h3>The price of 1 share of <strong>{{ quote['name'] }}</strong> is <strong>{{ quote['price'] | usd }}</strong></h3>
    <a href="/quote" class="m-5"><p>Get another Quote</p></a>
{% endblock %}
