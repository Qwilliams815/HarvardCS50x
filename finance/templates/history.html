{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1 class="m-3 text-primary">History</h1>
    <table class="table table-striped">
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Date</th>

        {% for row in history %}
            <tr>
                <td>{{ row['symbol'] }}</td>
                <td>{{ row['shares'] }}</td>
                <td>{{ row['price'] }}</td>
                <td>{{ row['time'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
